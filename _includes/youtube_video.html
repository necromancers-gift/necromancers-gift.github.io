<!-- note: requires variable youtube_id to be defined -->
 <div class="embed-container">
  <iframe
    width="100%"
    height="100%"
    src="https://www.youtube-nocookie.com/embed/{{ youtube_id }}?controls=0"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
